<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pengaturan">
        <div class="lbl">
            <h1>Check your <span>BMI</span></h1>
            <div class="container">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight here">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height here">
                <button id="calculateBtn">Hitung BMI</button>
                <div id="result"></div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
