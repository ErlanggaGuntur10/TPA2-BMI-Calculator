<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pengaturan">
        <div class="lbl">
            <h1>Check your <span>BMI</span></h1>
            <p>Enter your weight and height below to check your BMI results</p>
            <div class="container">
                <label for="weight">Put your weight in here (KG)</label>
                <input type="number" id="weight" placeholder="0">
                <label for="height">Put your height in here (CM)</label>
                <input type="number" id="height" placeholder="0">
                <button id="calculateBtn">Calculate BMI</button>
                <div id="result"></div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
